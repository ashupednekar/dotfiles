"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
command_timeout = 1000

format = """
$directory$git_branch$git_status[$hostname]($style)
$character
"""

palette = "custom"

[palettes.custom]
text = "#cdd6f4"
lavender = "#b4befe"
green = "#a6e3a1"
red = "#f38ba8"
yellow = "#f9e2af"
blue = "#89b4fa"
surface0 = "#313244"
base = "#1e1e2e"

[directory]
style = "blue"
format = "[$path]($style) "

[git_branch]
symbol = "ÓÇ† "
format = "on [$symbol$branch]($style) "
style = "lavender"

[git_status]
format = '[$all_status]($style) '
style = "yellow"

[python]
format = '[($virtualenv)]($style) '
style = "green"

[cmd_duration]
min_time = 1000
format = "[took $duration]($style) "
style = "yellow"

[character]
success_symbol = "[‚ùØ](green)"
error_symbol = "[‚ùØ](red)"
vimcmd_symbol = "[‚ùÆ](blue)"

[line_break]
disabled = false

[hostname]
ssh_only = false
format = "üåê [$hostname]($style)"  # Custom icon, no " in"
style = "green"
